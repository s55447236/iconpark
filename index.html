<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixIcons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <h1>Icons Engineered for Excellence</h1>
                <p class="subtitle">A pixel-perfect icon system tailored for the needs of forward-thinking designers and developers.Built to scale, optimized for speed, and designed with precision.</p>
            
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span>Pixel Perfect</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span>Vector</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M4 4l16 16M4 20L20 4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span>Consistency</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <div class="category-select">
                    <button class="category-btn">
                        All
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L12.0008 14.58L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="category-dropdown"></div>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search icons">
                    <button type="button" id="searchButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button type="button" id="downloadButton" class="download-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Download
                </button>
            </div>
        </div>

        <!-- Download Modal -->
        <div id="downloadModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">选择要下载的图标分类</h2>
                    <button class="modal-close" aria-label="关闭">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="category-tree">
                        <div class="tree-item">
                            <label>
                                <input type="checkbox" id="selectAll">
                                <span>全部分类</span>
                            </label>
                        </div>
                        <div id="categoryTree" class="tree-content"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirmDownload" class="modal-btn primary">下载选中图标</button>
                </div>
            </div>
        </div>

        <main>
            <div id="iconGrid" class="icon-grid"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
